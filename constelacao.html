<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Constelação do Nome</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Georgia, serif;
  color: white;
  text-align: center;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.container {
  position: relative;
  z-index: 2;
  margin-top: 18vh;
}

input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

button:active {
  transform: scale(0.95);
}

h1 {
  font-weight: normal;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
  <h1>Descubra sua constelação</h1>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="gerar()">Gerar</button>
  <p id="mensagem"></p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function ajustarTela() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", ajustarTela);
ajustarTela();

/* Fundo estrelado */
let estrelas = [];

for (let i = 0; i < 300; i++) {
  estrelas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    tamanho: Math.random() * 2
  });
}

function desenharFundo() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  for (let e of estrelas) {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.tamanho, 0, Math.PI * 2);
    ctx.fill();
  }
}

/* Constelação */
function gerar() {
  const nome = document.getElementById("nome").value;
  desenharFundo();

  let pontos = [];

  for (let i = 0; i < nome.length; i++) {
    let codigo = nome.charCodeAt(i);
    let x = (codigo * 17) % canvas.width;
    let y = (codigo * 29) % canvas.height;
    pontos.push({x, y});
  }

  ctx.shadowBlur = 15;
  ctx.shadowColor = "white";
  ctx.strokeStyle = "white";
  ctx.fillStyle = "white";

  for (let i = 0; i < pontos.length; i++) {
    ctx.beginPath();
    ctx.arc(pontos[i].x, pontos[i].y, 5, 0, Math.PI * 2);
    ctx.fill();

    if (i > 0) {
      ctx.beginPath();
      ctx.moveTo(pontos[i-1].x, pontos[i-1].y);
      ctx.lineTo(pontos[i].x, pontos[i].y);
      ctx.stroke();
    }
  }

  document.getElementById("mensagem").innerText =
    nome + ", o céu se reorganizou só para você.";
}

desenharFundo();
</script>

</body>
</html>
