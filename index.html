<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qual é a constelaçao do seu nome?</title>

<style>
body {
  margin: 0;
  background: black;
  font-family: Georgia, serif;
  color: white;
  display: flex;
  min-height: 100vh;
}

/* FUNDO */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* PRINCIPAL */
.main {
  flex: 1;
  text-align: center;
  margin-top: 20vh;
  padding: 20px;
}

input {
  padding: 10px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  margin-left: 10px;
  background: white;
}

button:active {
  transform: scale(0.95);
}

/* LATERAL */
.lateral {
  width: 240px;
  padding: 25px;
  background: rgba(255,255,255,0.05);
  border-left: 1px solid rgba(255,255,255,0.15);
  font-size: 13px;
  line-height: 1.6;
}

.assinatura {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.6;
}

/* RESPONSIVO */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .lateral {
    width: 100%;
    border-left: none;
    border-top: 1px solid rgba(255,255,255,0.15);
  }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="main">
  <h1>Descubra sua constelação</h1>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="gerar()">Gerar</button>
  <p id="mensagem"></p>
</div>

<div class="lateral">
  <p>
  Cada letra vira número.  
  Cada número vira uma coordenada, uma posição no espaço.  
  Seu nome cria um desenho único no céu.
  </p>

  <div class="assinatura">
    kat garota de programa
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function ajustarTela() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", ajustarTela);
ajustarTela();

/* ESTRELAS LENTAS */
let estrelas = [];

for (let i = 0; i < 200; i++) {
  estrelas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    velocidade: Math.random() * 0.3 + 0.1,
    tamanho: Math.random() * 1.5
  });
}

function animarFundo() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";

  for (let e of estrelas) {
    e.y += e.velocidade;

    if (e.y > canvas.height) {
      e.y = 0;
      e.x = Math.random() * canvas.width;
    }

    ctx.beginPath();
    ctx.arc(e.x, e.y, e.tamanho, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(animarFundo);
}

animarFundo();

/* CONSTELAÇÃO SUAVE */
function gerar() {
  const nome = document.getElementById("nome").value;

  let pontos = [];

  for (let i = 0; i < nome.length; i++) {
    let codigo = nome.charCodeAt(i);
    let x = (codigo * 17) % canvas.width;
    let y = (codigo * 29) % canvas.height;
    pontos.push({x, y});
  }

  let opacidade = 0;

  function desenharConstelacao() {
    if (opacidade < 1) {
      opacidade += 0.02;
    }

    ctx.save();
    ctx.globalAlpha = opacidade;
    ctx.strokeStyle = "white";
    ctx.fillStyle = "white";
    ctx.shadowBlur = 10;
    ctx.shadowColor = "white";

    for (let i = 0; i < pontos.length; i++) {
      ctx.beginPath();
      ctx.arc(pontos[i].x, pontos[i].y, 4, 0, Math.PI * 2);
      ctx.fill();

      if (i > 0) {
        ctx.beginPath();
        ctx.moveTo(pontos[i-1].x, pontos[i-1].y);
        ctx.lineTo(pontos[i].x, pontos[i].y);
        ctx.stroke();
      }
    }

    ctx.restore();

    if (opacidade < 1) {
      requestAnimationFrame(desenharConstelacao);
    }
  }

  desenharConstelacao();

  document.getElementById("mensagem").innerText =
    nome + ", sua constelação surgiu lentamente no céu.";
}
</script>

</body>
</html>
